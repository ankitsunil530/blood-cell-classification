Command to install MLFLOW on local:
   1. Local Installations commands:
       python3 -m venv mlflow

       mlflow\Scripts\activate  
       pip3 install mlflow

       mlflow ui  


Command to install on remote server:

        apt install python3.12-venv

        python3 -m venv mlflow

        source mlflow/bin/activate  -- linux           
        pip3 install mlflow

        sudo ufw allow 5000

        mlflow ui --host 0.0.0.0

